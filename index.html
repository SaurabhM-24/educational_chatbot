<!DOCTYPE html>
<html lang="en" class=""> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Chatbot</title>
    <link href="./dist/output.css" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> </head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased">

    <div id="app-container" class="flex h-screen overflow-hidden">

        <aside id="history-pane" class="w-72 bg-white dark:bg-gray-800 p-4 shadow-lg flex-col hidden md:flex transition-all duration-300">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold">History</h2>
                <div class="space-x-1">
                    <button id="new-folder-btn" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700" title="Create New Folder">
                        <box-icon name='folder-plus' color='#888'></box-icon>
                    </button>
                    <button id="new-chat-btn" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700" title="Start New Chat">
                        <box-icon name='message-square-add' color='#888'></box-icon>
                    </button>
                </div>
            </div>
            
            <div id="history-list-container" class="flex-grow overflow-y-auto">
                </div>
        </aside>

        <main class="flex-1 flex flex-col bg-gray-100 dark:bg-gray-900">
            <header class="flex items-center justify-between p-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm">
                <button id="menu-toggle" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 md:hidden">
                    <box-icon name='menu' color='#888'></box-icon>
                </button>
                <h1 contenteditable="true" class="text-lg font-semibold mx-4 flex-1 truncate">
                    How Photosynthesis Works
                </h1>
                <div class="flex items-center space-x-2">
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700" title="Toggle Theme">
                        <box-icon name='sun' class="block dark:hidden"></box-icon>
                        <box-icon name='moon' class="hidden dark:block"></box-icon>
                    </button>
                    <button class="px-3 py-1.5 text-sm font-semibold border border-gray-300 dark:border-gray-600 rounded-md">E / H</button>
                    <button title="Download as PDF" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                        <box-icon name='download' color='#888'></box-icon>
                    </button>
                </div>
            </header>

            <div id="chat-area" class="flex-1 p-6 overflow-y-auto">
                
            </div>

            <div class="p-4 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
                <div class="relative">
                    <textarea id="user-input" rows="1" class="w-full p-3 pr-12 border border-gray-300 dark:border-gray-600 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700" placeholder="Ask me anything..."></textarea>
                    <button id="send-button" class="absolute right-3 top-1/2 -translate-y-1/2 p-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 disabled:bg-blue-300">
                        <box-icon name='send' color='white'></box-icon>
                    </button>
                </div>
            </div>
        </main>

        <aside id="suggestions-pane" class="w-72 bg-white dark:bg-gray-800 p-4 shadow-lg flex-col hidden lg:flex">
            <h2 class="text-xl font-bold mb-4">Suggestions</h2>
            <div class="space-y-2">
                <button class="w-full text-left text-sm p-3 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">Can you help me create notes on the following topics</button>
                <button class="w-full text-left text-sm p-3 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">Can you answer the question attached</button>
            </div>
        </aside>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
